Beheist.NW:HasProductPropertiesMixin:
  abstract: true
  ui:
    inspector:
      tabs:
        product:
          label: 'Produktdaten'
          position: 90
          icon: icon-archive
      groups:
        productprops:
          label: Produkteigenschaften
          tab: product
          position: 1
        grading:
          label: Bewertung (Noten 0-100)
          tab: product
          position: 10
        apiproductprops:
          label: API-Eigenschaften (automatisch aktualisiert)
          tab: product
          position: 20

Beheist.NW:Product:
  superTypes:
    Neos.NodeTypes:Page: true
    Beheist.NW:HasProductPropertiesMixin: true
    Beheist.NW:HasTechnicalDataMixin: true
  ui:
    label: Produkt
    icon: icon-archive
  properties:
    asin:
      type: string
      ui:
        label: ASIN
        inspector:
          group: productprops
          position: 1
    brand:
      type: reference
      ui:
        label: Marke
        inspector:
          group: productprops
          position: 2
    rating:
      type: string
      ui:
        label: Rating (0-5)
        inspector:
          group: productprops
          position: 3
    # --- Grading
    vergleichssieger:
      type: boolean
      ui:
        label: Vergleichssieger?
        inspector:
          group: grading
          position: 1
    preisleistungssieger:
      type: boolean
      ui:
        label: PreisLeistungsChampion?
        inspector:
          group: grading
          position: 2
    leistungGrade:
      type: integer
      ui:
        label: Leistung (0-100)
        inspector:
          group: grading
          position: 11
    handhabungGrade:
      type: integer
      ui:
        label: Handhabung (0-100)
        inspector:
          group: grading
          position: 12
    ausstattungGrade:
      type: integer
      ui:
        label: Ausstattung (0-100)
        inspector:
          group: grading
          position: 13
    verarbeitungGrade:
      type: integer
      ui:
        label: Verarbeitung (0-100)
        inspector:
          group: grading
          position: 14
    preisGrade:
      type: integer
      ui:
        label: Preis (0-100)
        inspector:
          group: grading
          position: 15
    totalGrade:
      type: integer
      ui:
        label: Gesamt (0-100)
        inspector:
          group: grading
          position: 16

# Auto-SET properties via API:-------------------------------.
# _xpath values are always relative to the Item element. the correct item is selected automatically.
    listPrice:
      _xpath: '/g:ItemAttributes/g:ListPrice/g:Amount'
